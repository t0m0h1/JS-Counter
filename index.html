<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container" aria-labelledby="counter-heading">
            <h1 id="counter-heading">Counter</h1>
            <span id="value" aria-live="polite">0</span>
            <div class="button-container">
                <button id="decrease" class="button" aria-label="Decrease counter">DECREASE</button>
                <button id="reset" class="button" aria-label="Reset counter">RESET</button>
                <button id="increase" class="button" aria-label="Increase counter">INCREASE</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
